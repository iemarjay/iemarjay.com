name: Deploy Main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: |
          docker build -t iemarjay/website ./frontend
          docker tag iemarjay/website iemarjay/website:$GITHUB_SHA
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push iemarjay/website:$GITHUB_SHA
          docker push iemarjay/website

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: SSH into VPS and deploy with Docker Compose
        run: |
          ssh root@${{ secrets.VPS_IP }} 'cd ~/projects/iemarjay.com && docker-compose pull && docker-compose up -d'
